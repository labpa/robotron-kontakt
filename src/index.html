<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="index.js" type="module" ></script>
	<link rel="stylesheet" href="./general.css" />
	<link rel="stylesheet" href="./navbar.css" />
</head>

<body>
	<nav id="navbar"></nav>
	<h1>Neuen Kontakt erstellen</h1>

	<form id="form-insert">	

		<div> 
			<input type="reset" />
		</div>
	
		<div>
			<label for="Name">Name: </label>
			<input type="text" id="Name" name="Name" required />
		</div>
		
		<div>
			<label for="Vorname">Vorname: </label>
			<input type="text" id="Vorname" name="Vorname" required />
		</div>
		
		<div>
			<label for="Straße">Straße und Hausnummer: </label>
			<input type="text" id="Straße" name="Straße" required />
		</div>
		
		<div>
			<label for="PLZ">PLZ: </label>
			<input type="text" id="PLZ" name="PLZ" required />
		</div>
		
		<div>
			<label for="Ort">Ort: </label>
			<input type="text" id="Ort" name="Ort" required />
		</div>
		
		<div>
			<label for="Festnetz">Festnetz: </label>
			<input type="tel" id="Festnetz" name="Festnetz" />
		</div>
		
		<div>
			<label for="Mobiltelefon">Mobiltelefon: </label>
			<input type="tel" id="Mobiltelefon" name="Mobiltelefon" />
		</div>
		
		<div>
			<label for="E-Mail">E-Mail: </label>
			<input type="email" id="E-Mail" name="E-Mail" />
		</div>
		
		<div>
			<label for="Gewuenschte_Weiterbildung">Gewünschte Weiterbildung: </label>
			<input type="text" id="Gewuenschte_Weiterbildung" name="Gewuenschte_Weiterbildung" required />
		</div>
		
		<div>
			<label for="Gewuenschter_Starttermin">Gewünschter Starttermin: </label>
			<input type="date" id="Gewuenschter_Starttermin" name="Gewuenschter_Starttermin" />
		</div>
		
		<div>
			<label for="Umfang">Zeitlicher Umfang: </label>
			<input type="text" id="Umfang" name="Umfang" />
		</div>
		
		<div>
			<fieldset>
				<legend>Zustellung:</legend>

				<div>
					<input type="radio" id="Zustellung-E-Mail" name="Zustellung_Angebot" value="E-Mail" checked />
					<label for="Zustellung-E-Mail">E-Mail</label>
				</div>

				<div>
					<input type="radio" id="Zustellung-Brief" name="Zustellung_Angebot" value="Brief" />
					<label for="Zustellung-Brief">Brief</label>
				</div>

				<div>
					<input type="radio" id="Zustellung-Abholung" name="Zustellung_Angebot" value="Abholung" />
					<label for="Zustellung-Abholung">Abholung</label>
				</div>
			</fieldset>
		</div>
		
		<div>
			<label for="Beratungstermin">Beratungstermin: </label>
			<input type="datetime-local" id="Beratungstermin" name="Beratungstermin" />
		</div>
		
		<div>
			<label for="Bemerkungen">Bemerkungen: </label>
			<textarea id="Bemerkungen" name="Bemerkungen" rows="5" cols="83"></textarea>
		</div>

		<button type="submit" name="submit" value="1" id="btn-submit">Absenden</button>
	</form>

</body>

</html>
